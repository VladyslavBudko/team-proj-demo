<!-- Buy now modal-form -->

<div class="backdrop is-hidden" data-modal>
  <div class="buy-now__modal-wrapper">
    <button class="button-close" data-modal-close>
      <svg aria-label="Close window" width="18" height="18">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <picture>
      <source
        media="(min-width: 768px)"
        srcset="
          ../src/images/hero-img/ice-cream_md.png    1x,
          ../src/images/hero-img/ice-cream_md@2x.png 2x
        "
        type="image/png"
      />
      <source
        media="(max-width: 767.98px)"
        srcset="
          ../src/images/hero-img/ice-cream_sm.png    1x,
          ../src/images/hero-img/ice-cream_sm@2x.png 2x
        "
        type="image/png"
      />
      <img
        class="buy-now__img"
        src="../src/images/hero-img/ice-cream_sm.png"
        alt="ice-cream"
        loading="lazy"
      />
    </picture>

    <strong class="modal-title">Leave a request</strong>
    <form class="modal-form" autocomplete="off">
      <label class="modal-form__group">
        <span class="modal-form__label">Name</span>
        <input
          class="modal-form__input"
          type="text"
          name="user-name"
          placeholder=" "
        />
        <span class="modal-form__alert modal-form__alert--warning">
          only english letters
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--warning"
            aria-label="warning"
            width="15"
            height="15"
          >
            <use href="./images/modal-icons.svg#icon-warning"></use>
          </svg>
        </span>

        <span class="modal-form__alert modal-form__alert--error">
          incorrect data
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--error"
            aria-label="error"
            width="15"
            height="15"
          >
            <use href="./images/modal-icons.svg#icon-error"></use>
          </svg>
        </span>
        <svg
          class="modal-form__icon"
          aria-label="client name"
          width="18"
          height="18"
        >
          <use href="./images/modal-icons.svg#icon-person"></use>
        </svg>
      </label>
      
      <label class="modal-form__group">
        <span class="modal-form__label">Phone</span>
        <input
          class="modal-form__input"
          type="tel"
          name="user-phone"
          placeholder=" "
        />

        <span class="modal-form__alert modal-form__alert--warning">
          only numbers
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--warning"
            aria-label="warning"
            width="15"
            height="15"
          >
            <use href="./images/modal-icons.svg#icon-warning"></use>
          </svg>
        </span>

        <span class="modal-form__alert modal-form__alert--error">
          incorrect data
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--error"
            aria-label="error"
            width="15"
            height="15"
          >
            <use href="./images/modal-icons.svg#icon-error"></use>
          </svg>
        </span>
        <svg
          class="modal-form__icon"
          aria-label="clien number"
          width="18"
          height="18"
        >
          <use href="./images/modal-icons.svg#icon-phone"></use>
        </svg>
      </label>
      
      <label class="modal-form__group">
              <span class="modal-form__label">E-mail</span>
              <input class="modal-form__input" type="email" name="user-mail" 
              placeholder=" " >
            
              <span class="modal-form__alert modal-form__alert--warning">
                only letters and special symbols
                <svg class="modal-form__alert-icon modal-form__alert-icon--warning" aria-label="warning" width="15" height="15">
                  <use href="./images/modal-icons.svg#icon-warning"></use>
                </svg>
              </span>
            
              <span class="modal-form__alert modal-form__alert--error">
                incorrect data
                <svg class="modal-form__alert-icon modal-form__alert-icon--error" aria-label="error" width="15" height="15">
                  <use href="./images/modal-icons.svg#icon-error"></use>
                </svg>
              </span>
              <svg class="modal-form__icon" aria-label="client mail" width="18" height="18">
                <use href="./images/modal-icons.svg#icon-email"></use>
              </svg>
      </label>
      
      
      <!-- payment checkbox (радио кнопки) -->
      <p class="modal-form__subtitle">Choose a form of payment</p>
      <div class="modal-form__pay-type">
        <label class="modal-form__pay-group">
          <input
            class="modal-form__checkbox visually-hidden"
            type="radio"
            name="user-pay"
            checked
          />
          <svg
            class="modal-form__pay-option"
            aria-label="Master-card"
            width="40"
            height="40"
          >
            <use href="./images/modal-icons.svg#icon-ms-card"></use>
          </svg>
        </label>
        <label class="modal-form__pay-group">
          <input
            class="modal-form__checkbox visually-hidden"
            type="radio"
            name="user-pay"
          />
          <svg
            class="modal-form__pay-option"
            aria-label="visa"
            width="40"
            height="40"
          >
            <use href="./images/modal-icons.svg#icon-visa"></use>
          </svg>
        </label>
      </div>
      <!-- Политика приватности (чекбокс) -->
      <label class="modal-form__policy-group">
        <input
          class="modal-form__checkbox visually-hidden"
          type="checkbox"
          name="policy"
          value="policy"
        />

        <span class="modal-form__custom-checkbox">
          <svg
            class="modal-form__custom-checkbox-icon"
            aria-label="check"
            width="16"
            height="15"
          >
            <use href="./images/modal-icons.svg#icon-custom-mark"></use>
          </svg>
        </span>

        <span class="modal-form__policy-description"
          >I agree with
          <a
            class="modal-form__link link"
            href="./index.html"
            target="_blank"
            rel="noopener noreferrer"
            >the Privacy Policy</a
          >
        </span>
      </label>
      <button class="btn btn--mode-dark modal-form__submit-btn" type="submit">
        Send
      </button>
    </form>
  </div>
</div>
